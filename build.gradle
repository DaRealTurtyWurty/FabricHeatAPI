plugins {
	id 'net.fabricmc.fabric-loom' version '1.14-SNAPSHOT'
	id 'java'
	id 'maven-publish'
}

def ENV = System.getenv()
version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
    maven {
        name = "Terraformers"
        url = "https://maven.terraformersmc.com/"
    }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	implementation "net.fabricmc:fabric-loader:${project.loader_version}"

	api fabricApi.module("fabric-transfer-api-v1", project.fabric_version)

	testImplementation "net.fabricmc:fabric-loader-junit:${project.loader_version}"
	testImplementation fabricApi.module("fabric-registry-sync-v0", project.fabric_version)

    //runtimeOnly("com.terraformersmc:modmenu:${project.modmenu_version}")
    runtimeOnly fabricApi.module("fabric-resource-loader-v1", project.fabric_version)
    runtimeOnly fabricApi.module("fabric-screen-api-v1", project.fabric_version)
    runtimeOnly fabricApi.module("fabric-key-mapping-api-v1", project.fabric_version)
}

test {
	useJUnitPlatform()
	failOnNoDiscoveredTests = false
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release = 25
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_25
	targetCompatibility = JavaVersion.VERSION_25
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

publishing {
	publications {
		create(MavenPublication) {
			groupId project.group
			artifactId project.base.archivesName.get()
			version project.version

			from components.java
		}
	}

	repositories {
		if(ENV.MAVEN_URL) {
			maven {
				url = ENV.MAVEN_URL
				credentials {
					username = ENV.MAVEN_USERNAME
					password = ENV.MAVEN_PASSWORD
				}
			}
		}
	}
}

tasks.register('checkVersion') {
	doFirst {
		def url = ENV.MAVEN_URL + "/" + project.group.replace(".", "/") + "/" + project.base.archivesName.get() + "/maven-metadata.xml"
		println("Checking $url")
		def xml = new URI(url).toURL().text
		def metadata = new groovy.xml.XmlSlurper().parseText(xml)
		def versions = metadata.versioning.versions.version*.text()
		if (versions.contains(project.version)) {
			throw new GradleException("Version ${project.version} already exists!")
		}
	}
}

tasks.publish.mustRunAfter checkVersion